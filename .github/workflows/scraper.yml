name: Scraper Diario Mercado Libre

on:
  schedule:
    # Se ejecuta todos los d√≠as a las 23:00 UTC (ajusta seg√∫n tu zona horaria si es necesario)
    - cron: '0 23 * * *'
  workflow_dispatch: # Permite activarlo manualmente desde la pesta√±a Actions

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores de Playwright
        run: |
          playwright install chromium
          playwright install-deps

      - name: Ejecutar Scraper
        run: python index.py

      - name: Guardar cambios en la base de datos (Commit & Push)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Update autom√°tico de precios y productos [skip ci]"
          file_pattern: "mercado_libre.db"
